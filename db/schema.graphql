#Create schema
type buyer {
	buyerID:String! @id
	buyerName:String!
	age:Int!
}
type product {
	productID:String! @id
	productName:String!
	price:Int!
}
type transaction {
	transactionID:String! @id 
	buyer:buyer! @search (by:buyerID)
	ip:Int!
	device:String!
	product:[product!]!
}
